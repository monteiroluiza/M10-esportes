<div class="title-page">
  <h1 id="text">{{ data }}</h1>
  <div id="border"></div>
</div>

<div class="content">
  <h2>{{selectedTitle}}</h2>
  <app-carousel
    [options]="{
      uniqueId: 'cards',
      isArrowsInside: false
    }"
  >
    <div #element *ngFor="let card of selectedImgs" class="card">
      <div class="box">
        <img src="card.img">
      </div>
    </div>
  </app-carousel>
</div>
